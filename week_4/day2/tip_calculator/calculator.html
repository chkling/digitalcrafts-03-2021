<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tip Calculator</title>
	</head>
    <div id ="main">
	<div class="formContainer">
        <table cellpadding='2px' cellspacing='5px'>
            <h2>Tip Calculator</h2>
            <th></th>
            <tr>
                <td>Bill Amount (in Dollars): </td>
                <td><span>$ <input class="costOfMeal" type='text' id='bill' placeholder='ie. 50'></span></td>
            </tr>
            <tr>
                <td>Tip Amount (in %): </td>
                <td>
                    <span>% <input class="tip" type='text' id='tip' placeholder='ie. 15'></span>
                </td>
            </tr>
            <td></td>
            <tr>
                <td></span></h3>
                </td>
            </tr>
        </table>
        <button onclick="tipCalculator()" class = "button" type='button'>Calculate Total</button>
        <h3>The total amount with tip is: $ <span class="total"></span>
            
    </div>
    <div class = "secondary">
    <ul class = "tipHistory"><u>Tip History (in Dollars) </u></ul>
</div>
</div>
    <script>
       function tipCalculator() {
           // taking inputs
           const mealCost = Number(document.querySelector(".costOfMeal").value);
           const tipInput = Number(document.querySelector(".tip").value);
           // tip calculations
           const tipPercent = tipInput / 100;
           const tipAmount = mealCost * tipPercent;
           const addedTip = tipAmount.toFixed(2)
           // adding to meal
           const mealTotal = mealCost + tipAmount;
           const meal = document.querySelector(".total")
           meal.innerText = mealTotal.toFixed(2);
           // tip history
           const addTip = document.createElement("li");
           addTip.append(addedTip);
           const tips = document.querySelector(".tipHistory");
           tips.append(addTip);
       }
       tipCalculator()
    </script>
</html>
