<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="images/pexels-photo-167699.jpeg" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
			rel="stylesheet"
		/>
		<title>Your Weather</title>
	</head>
	<body>
		<div id="main">
			<h1 class="main-header">Weather Generator</h1>
			<div class="root">
				<form>
					<fieldset class="form-input">
						<label for="zipcode">Please input your five digit zipcode</label>
						<input type="text" name="zipcode" id="zip-input" min="5" max="5" />
						<button type="submit" id="submit-button">Submit</button>
					</fieldset>
				</form>
				<h1 class="header">Today's forecast for <span id="place"></span></h1>
				<ul class="weather"></ul>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
