<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms Practice</title>
	</head>
	<body>
		<!-- insert text -->
		<form action="">
			<label for="insert text">Please insert text:</label>
			<input type="text" />
		</form>

		<!-- select one of many options -->
		<form action="">
			<fieldset>
				<legend>Please choose a pet:</legend>
				<p>
					<label for=""> <input type="radio" name="pet" /> Dog </label>
					<label for=""> <input type="radio" name="pet" /> Cat </label>
					<label for=""> <input type="radio" name="pet" /> Fish </label>
					<label for=""> <input type="radio" name="pet" /> Hamster </label>
				</p>
			</fieldset>
		</form>

		<!-- select one of many options from dropdown -->
		<form action="">
			<label for="colors">Select a color:</label>
			<select name="colors" id="">
				<option value="Red">red</option>
				<option value="Blue">blue</option>
				<option value="Green">green</option>
				<option value="Yellow">yellow</option>
			</select>
		</form>
	</body>
</html>
