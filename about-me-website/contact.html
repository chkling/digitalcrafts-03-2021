<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calvin Kling</title>
	</head>
	<header id="navbar">
		<a href="index.html">Main</a>
		<a href="about.html">About</a>
		<a href="contact.html">Contact</a>
	</header>
	<body>
		<div id="contact-page">
			<div id="submit-form">
				<h1>Contact me</h1>
				<div class="name-section">
					<form action="text">Name: <input type="text" /></form>
				</div>
				<div class="date-section">
					<form action="date">Date: <input type="date" /></form>
				</div>
				<div class="email-section">
					<form class="sub-1" action="text">
						Email Address: <input class="sub-2" type="email" />
					</form>
				</div>
				<div class="text-section">
					<form action="text">
						<textarea name="Input Message" id="" cols="45" rows="12">
						</textarea>
					</form>
				</div>
				<div class="button-section">
					<button class="button">Submit</button>
				</div>
			</div>
		</div>
	</body>
</html>
